<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">-->
    <title>Fourier Demo</title>
  </head>
  <body style="background-color:#9C9CCC">

    <div id="draw-in-div" align="center">
      <p>Draw here:</p>
      <canvas id="draw-in" width="200" height="200" style="border:1px solid #000000;"></canvas><br>
    </div>
    <div id="draw-out-div" align="center">
      <p>DFT reconstruction:</p>
      <canvas id="draw-out" width="200" height="200" style="border:1px solid #000000;"></canvas><br>
    </div>
    <div id="coords-div" align="center">
      <p>Coordinates of input:</p>
      <textarea id="coords" style="overflow-y:scroll; width:200px; resize:none;"></textarea>
    </div>
    <div id="frequencies-div" align="center">
      <p>DFT of input:</p>
      <textarea id="frequencies" style="overflow-y:scroll; width:200px; resize:none;"></textarea>
    </div>
    <script src="out/main.js" type="text/javascript"></script>
  </body>
</html>
